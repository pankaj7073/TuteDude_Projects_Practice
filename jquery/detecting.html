<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dectecting Jquery</title>
    <script src="jquery.js"></script>
    <style>
        #circle{
            width: 200px;
            height: 200px;
            background: green;
            border-radius: 50%;
        }
        #square{
            width: 200px;
            height: 200px;
            background: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <div id="square"></div>
    <div id="square"></div>
    
    <script>
        $("#circle").click(function(){
            alert("Clicked! circle")
        })
        $("#square").click(function(){
            alert("Clicked! square")
        })
    </script>
</body>
</html>
