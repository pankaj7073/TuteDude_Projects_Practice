<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order_Unorder_list</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>

    <ol start="10">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>

    <ol reversed>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>

    <ol type="a">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>
</body>
</html>
